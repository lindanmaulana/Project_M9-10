<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Navbar start-->
    <nav
      class="navbar navbar-expand-lg z-3 position-absolute"
      style="
        max-width: 900px;
        width: 100%;
        left: 50%;
        transform: translateX(-50%);
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" ref="#">LinmId Hotel Official</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./homePage.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./pemesanan.html">Pesan</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link text-white dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Lihat
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./jenisKamar.html"
                    >Jenis Kamar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./fasilitas.html">Fasilitas</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <section
      class="position-relative"
      style="
        background-image: url('../images/bg-hotel-1.webp');
        background-size: cover;
      "
    >
      <div
        class="position-absolute top-0"
        style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4)"
      ></div>
      <div
        class="container d-flex justify-content-center align-items-center pt-5 min-vh-100"
        style="max-width: 900px"
      >
        <div class="row text-center z-1" style="width: 100%">
          <div class="col">
            <div class="container py-4">
              <table
                class="table table-bordered table-hover table-striped text-center"
              >
                <thead class="table-primary">
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Jenis Kamar</th>
                    <th scope="col">Fasilitas</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>

              <div class="resumePemesanan"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/scriptFasilitas.js"></script>
  </body>
</html>
