<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <style>
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .content {
        margin-left: 250px;
      }
      .sidebar .nav-link {
        color: #fff;
      }
      .sidebar .nav-link:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar bg-dark text-white p-3">
      <h3>Dashboard</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="./dashboard.html">
            <i class="bi bi-house-door"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./dashboardJenisKamar.html">
            <i class="bi bi-file-earmark"></i> Jenis Kamar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./dashboardFasilitas.html">
            <i class="bi bi-person-circle"></i> Fasilitas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./dashboardDataPemesanan.html">
            <i class="bi bi-person-circle"></i> Data Pesanan
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="bi bi-gear"></i> Settings </a>
        </li>
        <li class="nav-item">
          <button class="nav-link text-danger" id="btn-logout"> <i class="bi bi-gear"></i> Logout </button>
        </li>
      </ul>
    </div>

    <!-- Content Section -->
    <div class="content p-4">
      <h2>Manage Room Types</h2>

      <!-- Table for Room Data -->
      <div class="row mt-4">
        <div class="col-12">
          <button
            class="btn btn-success mb-3"
            data-bs-toggle="modal"
            data-bs-target="#addRoomModal"
          >
            <i class="bi bi-plus-circle"></i> Tambah
          </button>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Fasilitas Kamar</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal for Adding New Room -->
      <div
        class="modal fade"
        id="addRoomModal"
        tabindex="-1"
        aria-labelledby="addRoomModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addRoomModalLabel">Add New Room</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="addRoomForm">
                <div class="mb-3">
                  <label for="roomType" class="form-label">Room Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="roomType"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="roomDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="roomDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="roomPrice" class="form-label"
                    >Price Per Night</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="roomPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="roomFacilities" class="form-label"
                    >Facilities (Comma Separated)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="roomFacilities"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Add Room</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/dashboard/scriptDashboardFasilitas.js"></script>
  </body>
</html>
