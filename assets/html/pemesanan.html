<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Navbar start-->

        width: 100%;

        transform: translateX(-50%);
      "

        <a class="navbar-brand text-white" ref="#">LinmId Hotel Official</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./homePage.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./pemesanan.html">Pesan</a>
            </li>

                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Lihat
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./jenisKamar.html"
                    >Jenis Kamar</a

      </div>
    </nav>
    <!-- Navbar end -->

    <section
      class="position-relative"
      style="
        background-image: url('../images/bg-hotel-1.webp');
        background-size: cover;
      "
    >
      <div
        class="position-absolute top-0"
        style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4)"
      ></div>
      <div
        class="container d-flex justify-content-center align-items-center pt-5 min-vh-100"
        style="max-width: 900px"
      >
        <div class="row text-center z-1" style="width: 100%">
          <div class="col">
            <div class="container py-4">
              <form id="formPemesanan">
                <div class="card">
                  <div class="card-header">
                    <h2 class="form-title">Form Pemesanan</h2>
                  </div>
                  <div class="card-body">
                    <div class="row mb-3">
                      <label for="idPemesanan" class="col-sm-4 col-form-label"
                        >Id Pemesanan:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="number"
                          id="idPemesanan"
                          name="idPemesanan"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="namaPemesan" class="col-sm-4 col-form-label"
                        >Nama Pemesan:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          id="namaPemesan"
                          name="namaPemesan"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="nomorIdentitas"
                        class="col-sm-4 col-form-label"
                        >Nomor Identitas:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="number"
                          id="nomorIdentitas"
                          name="nomorIdentitas"
                          class="form-control"
                        />
                        <div
                          id="nomorIdentitasMessage"
                          class="text-danger"
                          style="font-size: 12px; display: none"
                        >
                          Isian salah, harus 16 digit
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="tipeKamar" class="col-sm-4 col-form-label"
                        >Tipe Kamar:</label
                      >
                      <div class="col-sm-8">
                        <select
                          class="form-select"
                          name="tipeKamar"
                          id="tipeKamar"
                        >
                          <option value="">--Pilih--</option>
                          <option value="standar">STANDAR</option>
                          <option value="deluxe">DELUXE</option>
                          <option value="family">FAMILY</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label"
                        >Jenis Kelamin</label
                      >
                      <div class="col-sm-8">
                        <div class="d-flex">
                          <div class="form-check me-3">
                            <input
                              type="radio"
                              name="jenisKelamin"
                              id="laki-laki"
                              class="form-check-input"
                              value="Laki-Laki"
                            />
                            <label class="form-check-label" for="laki-laki"
                              >Laki-Laki</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              type="radio"
                              name="jenisKelamin"
                              id="perempuan"
                              class="form-check-input"
                              value="Perempuan"
                            />
                            <label class="form-check-label" for="perempuan"
                              >Perempuan</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="harga" class="col-sm-4 col-form-label"
                        >Harga:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="number"
                          id="harga"
                          name="harga"
                          class="form-control"
                          readonly
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="tanggalPesan" class="col-sm-4 col-form-label"
                        >Tanggal Pesan:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="date"
                          id="tanggalPesan"
                          name="tanggalPesan"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="durasiMenginap"
                        class="col-sm-4 col-form-label"
                        >Durasi Menginap:</label
                      >
                      <div class="col-sm-8">
                        <div class="d-flex align-items-center">
                          <input
                            type="number"
                            min="1"
                            id="durasiMenginap"
                            name="durasiMenginap"
                            class="form-control"
                          />
                          <span class="ms-2">Hari</span>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="breakfast" class="col-sm-4 col-form-label"
                        >Termasuk Breakfast:</label
                      >
                      <div class="col-sm-8">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            id="breakfast"
                            name="breakfast"
                            class="form-check-input"
                          />
                          <label class="form-check-label" for="breakfast"
                            >Ya</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="totalBayar" class="col-sm-4 col-form-label"
                        >Total Bayar</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          id="totalBayar"
                          name="totalBayar"
                          class="form-control"
                          readonly
                        />
                      </div>
                    </div>
                  </div>

                  <div class="card-footer text-end">
                    <button type="submit" class="btn btn-primary">Pesan</button>
                    <button type="reset" class="btn btn-secondary">
                      Batal
                    </button>
                  </div>
                </div>

                <p class="loading text-center mt-3" style="display: none">
                  Loading please wait..
                </p>
              </form>
              <div class="resumePemesanan"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="container mx-auto">
            <div id="resumePemesanan">

            </div>
        </div>
    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/scriptPemesanan.js"></script>
  </body>
</html>
